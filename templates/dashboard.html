        <script src="{{ url_for('static', filename='gauge_files/justgage.js') }}"></script>
        <script>
            var temp, hum;
            window.onload = function(){
                var temp = new JustGage({
                id: "temp",
                value: temperature,
                min: 0,
                max: 50,
                title: "Temperature",
                label: temperature + " Celcius"
                });

                var hum = new JustGage({
                id: "hum",
                value: humidity,
                min: 0,
                max: 100,
                title: "Humidity",
                label: humidity + "%"
                });
            }
        </script>
